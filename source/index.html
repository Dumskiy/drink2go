<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink2Go</title>
    <!-- <link rel="preload" href="fonts/Montserrat-400.woff2" as="font">
    <link rel="preload" href="fonts/Montserrat-500.woff2" as="font">
    <link rel="preload" href="fonts/Montserrat-700.woff2" as="font"> -->
    <link rel="stylesheet" type="text/css" href="vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container">
        <a class="header__logo logo">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg" width="170" height="36">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" width="82" height="36">
            <img class="logo__image" src="img/logo-mobile.svg" width="32" height="36" alt="Логотип Drink 2 Go.">
          </picture>
          <div class="logo__text">Интернет-магазин<br>кофейных напитков</div>
        </a>
        <nav class="header__navigation-site header__navigation-site--closed header__navigation-site--nojs navigation">
          <ul class="navigation__site-list site-list">
            <li class="site-list__item">
              <a class="site-list__link site-list__link--current">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Каталог</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Доставка</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">О нас</a>
            </li>
          </ul>
        </nav>
        <nav class="header__navigation-user navigation">
          <ul class="navigation__user-list user-list">
            <li class="user-list__item">
              <a class="user-list__link user-list__link--account" href="#">
                <span>Войти</span>
              </a>
            </li>
            <li class="user-list__item">
              <a class="user-list__link user-list__link--basket" href="#">
                <span>Корзина</span>
              </a>
            </li>
          </ul>
        </nav>
        <button class="header__toggle header__toggle--closed header__toggle--nojs">
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div>
    </header>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/espresso_img@1x.png" alt="espresso">
        </div>
        <div class="swiper-slide">
          <img src="img/flat_white_img@1x.png" alt="flat_white">
        </div>
        <div class="swiper-slide">
          <img src="img/lavender_img@1x.png" alt="lavender">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script src="vendor/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
  </html>
